<body>

{% include ('header.html') %}

            <tbody>

                <!--=== Corps du tableau ===-->

                <!-- card et cards_j1 cards_j2 Ã  renommer ci dessous !!! -->


                {%for row in donne%}
                {%if (loop.index == 2) or (loop.index == 5) %}
                <tr scope="row" class="pt-3">
                    {%for card in row%}
                    <td><img src="static/cards/dos.jpg" class="" alt=""></td>
                    {%endfor%}
                </tr>
                {%elif (loop.index == 3) or (loop.index == 4) %}
                <tr scope="row" class="pt-3">
                    {%for card in row%}
                    <td><img src="static/cards/carte_0.png" class="" alt=""></td>
                    {%endfor%}
                </tr>
                {%else%}
                <tr scope="row" class="pt-3">
                    {%for card in row%}
                        <td>
                            <a href="{{loop.index}}">
                            <img src="static/cards/{{ card['image'] }}" class="" alt="">
                            </a>
                        </td>
                    </a>
                    {%endfor%}
                </tr>
                {%endif%}
                {%endfor%}
